<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouvez le photographe professionnel idéal pour vos besoins commerciaux, événementiels ou créatifs sur FishEye. Portfolios de qualité, contact direct, filtres intuitifs.">
    <title>Fisheye - Photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <a href="index.html">
    <img src="assets/images/logo.png" class="logo" alt="Fikriye Home page">
    </a>
</nav>

  <header id="header" aria-label="Présentation du photographe"></header>


  <main class="zoneFiltre">
  <div class="divFiltre" aria="Zone de tri par popularité / Date ou encore Titre">
    <p for="filtre" class="etiquette-filtre" alt="Order by">Trier par</p>
    <div class="menu-deroulant" id="filtre" tabindex="0" aria-haspopup="listbox" aria-expanded="false">
      <button class="bouton-filtre" aria-haspopup="listbox" aria-expanded="false">
        Popularité <span class="fleche">&#9660;</span>
      </button>
      <div class="options-filtre" role="listbox" style="display: none;">
          <div class="option-filtre" data-valeur="popularity">Popularité</div>
          <div class="option-filtre" data-valeur="date">Date</div>
          <div class="option-filtre" data-valeur="title">Titre</div>
      </div>
    </div>
  </div>
</main>

  
<main class="photographer-media" aria="Espace photo / vidéo prise par le/la photographe">
  <div class="PresentationPhotographe">
    <div class="blockMedia">
      <!-- média ici -->
      <div class="detailMedia">
        <!-- titre et likes ici -->
      </div>
    </div>
  </div>
</main>

    <main class="overlay" id="overlay" aria="Overlay de la photo ou de la vidéo">
      <button class="close-btn" tabindex="0" aria-label="Fermer la visionneuse">×</button>
      <span class="prev" tabindex="0" aria-label="Image précédente">❮</span>
      <img id="mainImage" src="" class="popup-image" alt="IMG overlay">
      <video id="mainVideo" class="popup-image" controls style="display: none;"></video>
      <p id="caption"></p>
      <span class="next" tabindex="0" aria-label="Image suivante">❯</span>
</main>

<main class="media-info" aria="Infos total de likes + prix du photographe">
  <div class="media-stats">
    <span class="TOTALlikes"></span>
    <span class="price"></span>
  </div>
</main>

    <main class="contactModal" id="contact_modal" aria="Formulaire de contact">
        <div class="formulaireContact">
            <div class="formhaut">
                <h2>Contactez-moi<br>Mimi Keel</h2>
                <img src="assets/icons/close.svg" alt="Fermer la fenêtre" class="form-close" tabindex="0" role="button" aria-label="Fermer le formulaire">

            </div>
            <form>
            <h2 id="successMessage" class="successMessage">Message envoyé !</h2>

                <div class="formData">
                    <label for="prenom">Prénom</label>
                    <input class="text-control" type="text" id="prenom" name="prenom">
                </div>
                <div class="formData">
                    <label for="nom">Nom</label>
                    <input class="text-control" type="text" id="nom" name="nom">
                </div>
                <div class="formData">
                    <label for="email">Email</label>
                    <input class="text-control" type="email" id="email" name="email">
                </div>
                <div class="formData">
                    <label for="message">Votre message</label>
                    <textarea class="text-control" id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit" class="contact_form">Envoyer</button>
            </form>
        </div>
</main>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
</body>
</html>
