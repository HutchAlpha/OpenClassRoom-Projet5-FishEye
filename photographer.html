<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouvez le photographe professionnel idéal pour vos besoins commerciaux, événementiels ou créatifs sur FishEye. Portfolios de qualité, contact direct, filtres intuitifs.">
    <title>Fisheye - Photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html">
    <img src="assets/images/logo.png" class="logo" alt="Fikriye Home page">
    </a>
  </header>

  <main id="main" aria="Présentation du photographe">
    <section class="photograph-header">
      <div class="info">
        <h1></h1>
        <h2 class="location"></h2>
        <p class="tagline"></p>
      </div>
      <button class="contact_button" onclick="displayModal()" alt="Contact Me ">Contactez-moi</button>
      <img src="" alt="" class="photographer-img">
    </section>
  </main>

  <section class="zoneFiltre">
  <div class="divFiltre" aria="Ceci est un tri">
    <label for="filtre" class="etiquette-filtre" alt="Order by">Trier par</label>
    <div class="menu-deroulant" id="filtre" tabindex="0">
      <button class="bouton-filtre" aria-haspopup="listbox" aria-expanded="false">
        Popularité <span class="fleche">&#9660;</span>
      </button>
      <ul class="options-filtre" role="listbox">
        <li class="option-filtre" data-valeur="popularity" alt="popularity">Popularité</li>
        <li class="option-filtre" data-valeur="date" alt="date">Date</li>
        <li class="option-filtre" data-valeur="title" alt="title">Titre</li>
      </ul>
    </div>
  </div>
</section>

  
<section class="photographer-media" aria="Espace photo / vidéo prise par le/la photographe">
  <div class="PresentationPhotographe">
    <div class="blockMedia">
      <!-- média ici -->
      <div class="detailMedia">
        <!-- titre et likes ici -->
      </div>
    </div>
  </div>
</section>

    <div class="overlay" id="overlay" aria="Overlay de la photo ou de la vidéo">
      <span class="close-btn" onclick="closeOverlay()" alt="Close dialog">×</span>
      <span class="prev" onclick="changeImage(-1)" alt="Previous Image">❮</span>
      <img id="mainImage" src="" class="popup-image">
      <video id="mainVideo" class="popup-image" controls style="display: none;"></video>
      <p id="caption"></p>
      <span class="next" onclick="changeImage(1)" alt="Next Image">❯</span>
    </div>

    <section class="media-info" aria="Infos total de likes + prix du photographe">
      <div class="media-stats">
        <span class="TOTALlikes"></span>
        <span class="price"></span>
      </div>
    </section>

    <div class="contactModal" id="contact_modal" aria="Formulaire de contact">
        <div class="formulaireContact">
            <div class="formhaut">
                <h2>Contactez-moi<br>Mimi Keel</h2>
                <img src="assets/icons/close.svg" alt="Fermer la fenêtre" onclick="closeModal()" class="close-btn">
            </div>
            <form>
            <h2 id="successMessage" class="successMessage">Message envoyé !</h2>

                <div class="formData">
                    <label for="prenom">Prénom</label>
                    <input class="text-control" type="text" id="prenom" name="prenom">
                </div>
                <div class="formData">
                    <label for="nom">Nom</label>
                    <input class="text-control" type="text" id="nom" name="nom">
                </div>
                <div class="formData">
                    <label for="email">Email</label>
                    <input class="text-control" type="email" id="email" name="email">
                </div>
                <div class="formData">
                    <label for="message">Votre message</label>
                    <textarea class="text-control" id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit" class="contact_form">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
</body>
</html>
